server:
  port: 5000
spring:
  application:
    name: provider
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        # 开发环境空间
        namespace: b5b97b5f-3bdd-40cd-9854-5eb3b5e8f53a

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: org.lfy.service
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口
    port: -1
  registry:
    address: nacos://127.0.0.1:8848
  application:
    # dubbo 运维服务是否开启
    qos-enable: false
    name: provider
    id: provider
  consumer:
    # 启动时是否检查依赖的服务
    check: false
