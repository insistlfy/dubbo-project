server:
  port: 5000
spring:
  application:
    name: provider
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        # 开发环境空间
#        namespace: 123

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: org.lfy.service
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口
    port: -1
  registry:
    address: nacos://${spring.cloud.nacos.discovery.server-addr}
  application:
    # dubbo 运维服务是否开启
    qos-enable: false
    name: provider
    id: ${spring.application.name}
  consumer:
    # 启动时是否检查依赖的服务
    check: false
